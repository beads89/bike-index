<html lang="en-US">
<head>
  <title>Bike Search</title>
</head>
<body>
  <div class = "container">
    <h2>Bike Search</h2>
    <p>Enter to a city to see all the bikes stolen in the past week.</p>

      <div class="form-group">
        <input type="text" id="city" placeholder="Enter a city">

      </div>
    </form>
    <div id="bike-search-output">

    </div>
    <div id="show-errors"></div>
  </div>
</body>
</html>
